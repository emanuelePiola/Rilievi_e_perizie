<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gestione-utenti.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="img/full-logo.png" alt="Logo" class="navbar-logo" />
                <span>Rilievi e Perizie</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/gestione-utenti.html">Gestione Utenti</a>
                    </li>
                </ul>
                <button id="btnLogout" class="btn btn-danger ms-3">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-success">Gestione Utenti</h1>
        <div id="userManagement"></div>

        <!-- Sezione per creare un nuovo utente -->
        <div class="mt-5">
            <h2 class="text-success">Crea Nuovo Utente</h2>
            <form id="createUserForm" class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="cognome" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="col-md-6">
                    <label for="dataNascita" class="form-label">Data di Nascita</label>
                    <input type="date" class="form-control" id="dataNascita" required>
                </div>
                <div class="col-md-6">
                    <label for="indirizzo" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="indirizzo" required>
                </div>
                <div class="col-md-6">
                    <label for="citta" class="form-label">Città</label>
                    <input type="text" class="form-control" id="citta" required>
                </div>
                <div class="col-md-6">
                    <label for="cap" class="form-label">CAP</label>
                    <input type="text" class="form-control" id="cap" required>
                </div>
                <div class="col-md-6">
                    <label for="admin" class="form-label">Admin</label>
                    <select class="form-select" id="admin" required>
                        <option value="false" selected>No</option>
                        <option value="true">Sì</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Crea Utente</button>
                </div>
            </form>
        </div>
    </div>

    <script src="gestione-utenti.js"></script>
</body>

</html>
